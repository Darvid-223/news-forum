{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h2>Reset Your Password</h2>
    <p>Please enter your email address to receive a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
{% endblock %}
