{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <p><strong>{{ post.title }}</strong></p>
    <p>{{ post.content }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
{% endblock %}
